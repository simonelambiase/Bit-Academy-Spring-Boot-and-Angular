<div id="reactive_form">
  <form (ngSubmit)="onSubmitReact()" [formGroup] = "studentForm">
    <label>Nome Completo:</label>
    <input class="form-control" id="fullName" formControlName="fullName" type="text">
    <label>Codice Fiscale:</label>
    <input class="form-control" id="codiceFiscale" formControlName="codiceFiscale" type="text">
    <label>Data di Nascita:</label>
    <input class="form-control" id="dataDiNascita" formControlName="dataDiNascita" type="date">
    <label>Indirizzo: </label>
    <input class="form-control" id="indirizzo" formControlName="indirizzo" type="text">
    <label>Mail:</label>
    <input class="form-control" id="mail" formControlName="mail" type="text">
    <label>Telefono:</label>
    <input class="form-control" id="telefono" formControlName="telefono" type="text">
    <label>Titolo di Studio:</label>
    <select class="form-control" id="titoloDiStudio" formControlName="titoloDiStudio" name="titoloDiStudio"><br>
      <option value="Terza Media">Terza Media</option>
      <option value="Diploma">Diploma</option>
      <option value="Laurea">Laurea</option>
      <option value="Dottorato">Dottorato</option>
    </select><br>   
    <label>Sesso:</label>
    <select class="form-control" name="sesso" formControlName="sesso"><br>
      <option value="true">Maschio</option>
      <option value="false">Femmina</option>
    </select>
     <button id="submit" type="submit" >Inserisci</button>
  </form>
</div>
